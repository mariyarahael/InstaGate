<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - Gate Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-800 p-6 flex flex-col space-y-6">
            <h2 class="text-2xl font-bold text-yellow-400">Parent Portal</h2>
            <nav class="space-y-4">
                <a href="#" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">üè† Dashboard</a>
                <a href="#" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">üìú Gate Pass Requests</a>
                <a href="parentsanction.html" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">‚úÖ Sanction Requests</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-3xl font-bold mb-6">Gate Pass Overview</h1>
            <div class="grid grid-cols-3 gap-6">
                <!-- Graph -->
                <div class="bg-gray-800 p-6 rounded-lg col-span-2">
                    <h2 class="text-xl font-semibold mb-4">Gate Pass Requests (This Month)</h2>
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <!-- Gate Pass List -->
            <div class="bg-gray-800 p-6 rounded-lg mt-6">
                <h2 class="text-xl font-semibold mb-4">All Gate Pass Requests</h2>
                <ul id="gatePassList" class="space-y-3"></ul>
            </div>
        </div>
    </div>

    <script>
        async function fetchParentRequests() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("You are not logged in! Please log in first.");
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/parent/requests", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                  
                const text = await response.text();
                console.log("üîç Raw Response:", text);

                const requests = JSON.parse(text); // ‚úÖ Parse JSON only if valid
                console.log("‚úÖ Parsed JSON:", requests);
                //const requests = await response.json();
               // console.log("Parent Requests:", requests);

                const requestList = document.getElementById("gatePassList");
                requestList.innerHTML = "";

                requests.forEach((req) => {
                    const listItem = document.createElement("li");
                    listItem.classList.add("p-3", "bg-gray-700", "rounded-lg");
                    listItem.innerHTML = `
                        <strong>Student:</strong> ${req.studentId.fullName} <br>
                        <strong>Reason:</strong> ${req.reason} <br>
                        <strong>Going Date:</strong> ${new Date(req.goingDate).toLocaleDateString()} <br>
                        <button class="bg-green-500 p-2 rounded mt-2" onclick="approveRequest('${req._id}')">Approve</button>
                        <button class="bg-red-500 p-2 rounded mt-2 ml-2" onclick="rejectRequest('${req._id}')">Reject</button>
                    `;
                    requestList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching parent requests:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchParentRequests);

        let gatePassData = { labels: [], data: [] };
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: gatePassData.labels,
                datasets: [{
                    label: 'Gate Pass Requests',
                    data: gatePassData.data,
                    backgroundColor: 'rgba(255, 206, 86, 0.7)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
