<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - Gate Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-800 p-6 flex flex-col space-y-6">
            <h2 class="text-2xl font-bold text-yellow-400">Parent Portal</h2>
            <nav class="space-y-4">
                <a href="#" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">üè† Dashboard</a>
                <a href="#" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">üìú Gate Pass Requests</a>
                <a href="parentsanction.html" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">‚úÖ Sanction Requests</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-3xl font-bold mb-6">Gate Pass Requests</h1>
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Pending Gate Pass Requests</h2>
                <p id="loadingMessage" class="text-gray-400">Loading gate pass requests...</p>
                <ul id="gatePassList" class="space-y-3"></ul>
            </div>
        </div>
    </div>

    <script>
     async function fetchParentRequests() {
    const token = localStorage.getItem("token");
    if (!token) {
        console.error("üö® No token found. Parent not logged in!");
        alert("You are not logged in! Please log in first.");
        return;
    }

    try {
        console.log("üîç Fetching gate pass requests...");
        const response = await fetch("http://localhost:5000/parent/requests", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        });

        if (!response.ok) {
            throw new Error(`Server responded with status: ${response.status}`);
        }

        const requests = await response.json();
        console.log("üì¢ Parent Requests:", requests);

        const requestList = document.getElementById("gatePassList");
        requestList.innerHTML = "";

        if (requests.length === 0) {
            requestList.innerHTML = `<p class="text-gray-400">No gate pass requests found.</p>`;
            return;
        }

        requests.forEach((req) => {
            const listItem = document.createElement("li");
            listItem.classList.add("p-4", "bg-gray-700", "rounded-lg", "shadow-md");

            listItem.innerHTML = `
                <strong>Student:</strong> ${req.studentId?.fullName || "Unknown"} <br>
                <strong>Admission No:</strong> ${req.studentId?.admno || "N/A"} <br>
                <strong>Department:</strong> ${req.studentId?.department || "N/A"} <br>
                <strong>Reason:</strong> ${req.reason} <br>
                <strong>Place:</strong> ${req.place} <br>
                <strong>Going Date:</strong> ${new Date(req.goingDate).toLocaleDateString()} <br>
                <strong>Return Date:</strong> ${new Date(req.returnDate).toLocaleDateString()} <br>
                <strong>Status:</strong> <span class="text-yellow-400">${req.status}</span> <br>

                <button class="bg-green-500 text-white p-2 rounded mt-2 hover:bg-green-600" onclick="approveRequest('${req._id}')">‚úÖ Approve</button>
                <button class="bg-red-500 text-white p-2 rounded mt-2 ml-2 hover:bg-red-600" onclick="rejectRequest('${req._id}')">‚ùå Reject</button>
            `;
            requestList.appendChild(listItem);
        });
    } catch (error) {
        console.error("‚ùå Error fetching parent requests:", error);
        const requestList = document.getElementById("gatePassList");
        requestList.innerHTML = `<p class="text-red-400">Error loading gate pass requests. Please try again later.</p>`;
    }
}



        document.addEventListener("DOMContentLoaded", fetchParentRequests);

        async function approveRequest(requestId) {
            await respondToRequest(requestId, "approved");
        }

        async function rejectRequest(requestId) {
            await respondToRequest(requestId, "rejected");
        }

        async function respondToRequest(requestId, status) {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Unauthorized: No token found. Please log in again.");
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/parent/respond/${requestId}`, {
                    method: "PATCH",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ approvalStatus: status })
                });

                if (!response.ok) {
                    throw new Error("Failed to update request");
                }

                const result = await response.json();
                alert(result.message);

                // Refresh the list after approval/rejection
                fetchParentRequests();
            } catch (error) {
                console.error("‚ùå Error updating request:", error);
            }
        }
    </script>
</body>
</html>
