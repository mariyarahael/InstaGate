<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - Gate Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-800 p-6 flex flex-col space-y-6">
            <h2 class="text-2xl font-bold text-yellow-400">Parent Portal</h2>
            <nav class="space-y-4">
                <a href="#" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">ğŸ  Dashboard</a>
                <a href="#" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">ğŸ“œ Gate Pass Requests</a>
                <a href="parentsanction.html" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">âœ… Sanction Requests</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-3xl font-bold mb-6">Gate Pass Overview</h1>
            <div class="grid grid-cols-3 gap-6">
                <!-- Graph -->
                <div class="bg-gray-800 p-6 rounded-lg col-span-2">
                    <h2 class="text-xl font-semibold mb-4">Gate Pass Requests (This Month)</h2>
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <!-- Gate Pass List -->
            <div class="bg-gray-800 p-6 rounded-lg mt-6">
                <h2 class="text-xl font-semibold mb-4">All Gate Pass Requests</h2>
                <ul id="gatePassList" class="space-y-3"></ul>
            </div>
        </div>
    </div>

    <script>
        // Placeholder Data (To be retrieved from DB later)
        let gatePassData = { labels: [], data: [] };

        // Render Bar Chart
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: gatePassData.labels,
                datasets: [{
                    label: 'Gate Pass Requests',
                    data: gatePassData.data,
                    backgroundColor: 'rgba(255, 206, 86, 0.7)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
