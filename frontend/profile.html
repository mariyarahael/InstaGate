<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Warden</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-700 flex justify-center items-center h-screen">

    <div class="bg-white/10 backdrop-blur-lg p-6 rounded-lg shadow-lg w-96 border border-gray-400">
        <h2 class="text-2xl font-semibold text-center text-white mb-4">Edit Profile</h2>
        <form action="update_profile.php" method="POST">
            
            <!-- Edit Email -->
            <label class="block font-medium text-white mb-1" for="email">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-400 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">

            <!-- Edit Password -->
            <label class="block font-medium text-white mb-1" for="old-password">Current Password:</label>
            <input type="password" id="old-password" name="old-password" class="w-full px-3 py-2 border border-gray-400 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">

            <label class="block font-medium text-white mb-1" for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" class="w-full px-3 py-2 border border-gray-400 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">

            <!-- Edit Year -->
            <label class="block font-medium text-white mb-1" for="year">Select Year:</label>
            <select id="year" name="year" class="w-full px-3 py-2 border border-gray-400 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">
                <option value="">Select Year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>

            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Update Profile</button>
        </form>
    </div>

</body>
</html>
